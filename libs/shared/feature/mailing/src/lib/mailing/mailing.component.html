<div class="mailing">
  <img
    class="mailing__banner"
    ngSrc="assets/get-notified.png"
    loading="lazy"
    width="600"
    height="400"
    alt="An envelope with a notification"
  />
  @if (submitted) {
  <div class="mailing__thank-you-inbox" [@showSlow]="submitted ? 'in' : ''">
    <div class="mailing__thank-you-msg" [@showQuick]="submitted ? 'in' : ''">
      <p>Thank you for the trust!&nbsp;</p>
      <mat-icon color="accent">favorite</mat-icon>
    </div>
    <p>The welcome email is waiting for you - check your inbox</p>
  </div>
  } @else {
  <h3 class="mailing__header">Get notified about updates ðŸš€</h3>
  <sh-mailing-form (submitted)="submit($event)"></sh-mailing-form>
  }
</div>
